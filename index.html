<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>TGS展示 - 中央浮遊レイアウト</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="preload">
  <!-- HEADER ZONE -->
  <header class="tgs-mini-header">
    <div class="header-inner">
      <h1 class="tgs-title">🎮 TGSご来場ありがとうございます！</h1>
      <h2 class="tgs-subtitle">[プロジェクト名]</h2>
    </div>
  </header>

  <!-- FLOATING CONTENT ZONE -->
  <main class="floating-stage-wrapper">
    <div class="floating-stage" aria-label="展示ビジュアル群">
      <!-- 8枚：位置 + サイズ + 浮遊パターン -->
      <div class="floating-item floating-item-l  pos-1  delay-1">
        <div class="float-anim float-pattern-1">
          <img src="images/f01.png" alt="メインビジュアル A" loading="lazy">
        </div>
      </div>
      <div class="floating-item floating-item-m  pos-2  delay-2">
        <div class="float-anim float-pattern-2">
          <img src="images/f02.png" alt="ゲームスクリーン B" loading="lazy">
        </div>
      </div>
      <div class="floating-item floating-item-s  pos-3  delay-3">
        <div class="float-anim float-pattern-3">
          <img src="images/f03.png" alt="アイコン C" loading="lazy">
        </div>
      </div>
      <div class="floating-item floating-item-l  pos-4  delay-4">
        <div class="float-anim float-pattern-2">
          <img src="images/f04.png" alt="キャラクター D" loading="lazy">
        </div>
      </div>
      <div class="floating-item floating-item-xl pos-5  delay-5 main-focus">
        <div class="float-anim float-pattern-1">
          <img src="images/f05.png" alt="メインキービジュアル E" loading="lazy">
        </div>
      </div>
      <div class="floating-item floating-item-m  pos-6  delay-6">
        <div class="float-anim float-pattern-3">
          <img src="images/f06.png" alt="ゲームプレイ F" loading="lazy">
        </div>
      </div>
      <div class="floating-item floating-item-s  pos-7  delay-7">
        <div class="float-anim float-pattern-2">
          <img src="images/f07.png" alt="制作風景 G" loading="lazy">
        </div>
      </div>
      <div class="floating-item floating-item-m  pos-8  delay-8">
        <div class="float-anim float-pattern-1">
            <img src="images/f08.png" alt="チーム写真 H" loading="lazy">
        </div>
      </div>
    </div>
  </main>

  <!-- QR & FOOTER ZONE -->
  <aside class="qr-fixed" aria-label="アンケートQR">
    <div class="qr-card">
      <div class="qr-img">
        <img src="images/qr.png" alt="アンケートQRコード" loading="lazy">
      </div>
      <p class="qr-main">アンケートにご協力ください</p>
      <p class="qr-sub">ご感想をお聞かせください！</p>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
